# Android Lint CI
name: Android Lint CI

on:
  push:
    branches:
      - '*'
      - 'master'
      - 'release*'

jobs:
  android_lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set Up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - run: ./gradlew lintDebug
        with:
          xml_path: build/reports/list-results.xml