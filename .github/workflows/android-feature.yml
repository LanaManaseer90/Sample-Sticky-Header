# Android Feature Branch CI
name: Android Feature Branch CI

on:
  push:
    branches:
      - '*'
      - 'master'
      - 'release*'
      
jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Grant execute permission for gradlew
        run : chmod +x gradlew
      - name: Unit tests
        run: ./gradlew build
      - name: Run unit tests
        run: ./gradlew test --stacktrace
